<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <link rel="stylesheet" href="CSS/Booking.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h2>Book Your Tour</h2>
                <div class="form-row">
                    <div class="inputbox">
                        <h3>Name<span>*</span></h3>
                        <input type="text" placeholder="Name Here" required> 
                    </div> &emsp;
                    <div class="inputbox">
                        <h3>Mobile Number<span>*</span> </h3>
                        <input type="text" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="inputbox">
                        <h3>Check-In<span>*</span> </h3>
                        <input type="date" required> 
                    </div> &emsp;&emsp;&emsp;
                    <div class="inputbox">
                        <h3>Check-Out<span>*</span> </h3>
                        <input type="date" required>
                    </div>
                </div>
                <div class="form-row last">
                    <div class="inputbox">
                        <h3>Adults<span>*</span> </h3>
                        <input type="number" placeholder="Number of Adults" required> 
                    </div> &emsp;
                    <div class="inputbox">
                        <h3>Children<span>*</span> </h3>
                        <input type="number" placeholder="Number of Children" required>
                    </div>
                </div>
               <button data-text="Pay Now">
                    <span><a href="Payment.html" class="button2">Pay Now</a></span>
                </button> 
               
               
              
            </form>
        </div>
    </div>
</body>

</html>
