<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <link rel="stylesheet" href="CSS/Booking.css">
</head>

<body background="Images/Komodo-National-Park-in-Indonesia.jpg">
    <div class="wrapper">
        <div class="inner">
            <form action="">
                <h2>Book Your Tour</h2>
                <div class="form-row">
                    <div class="inputbox">
                        <h3>Name<span>*</span></h3>
                        <input type="text" placeholder="Name Here" required> 
                    </div> &emsp;
                    <div class="inputbox">
                        <h3>Mobile Number<span>*</span> </h3>
                        <input type="text" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="inputbox">
                        <h3>Check-In<span>*</span> </h3>
                        <input type="date" required> 
                    </div> &emsp;&emsp;&emsp;
                    <div class="inputbox">
                        <h3>Check-Out<span>*</span> </h3>
                        <input type="date" required>
                    </div>
                </div>
                <div class="form-row last">
                    <div class="inputbox">
                        <h3>Adults<span>*</span> </h3>
                        <input type="number" placeholder="Number of Adults" required> 
                    </div> &emsp;
                    <div class="inputbox">
                        <h3>Children<span>*</span> </h3>
                        <input type="number" placeholder="Number of Children" required>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> No one rejects, dislikes, or avoids pleasure itself.
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button data-text="Book Room">
                    <span>Book Room</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
