<!DOCTYPE html>
<html>

<head>
    <title>Rate Us</title>
    <link rel="stylesheet" href="CSS/rating.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">

</head>

<body >
    



    <div class="navbar">
        <div class="navdiv">
            <div class="logo"><img src="Images/logo_trial2.png" alt="Logo"> </div>

            <ul>
                <li class="pack"><a href="Home.html">Home</a></li>
                <li class="pack"><a href="HoneymoonPackage.html">Honeymoon Packages</a></li>
                <li class="pack"><a href="FamilyPackage.html">Family Vacations</a></li>
                <li class="pack"><a href="otherLocation.html">Other Packages</a></li>
            </ul>
        </div>
        <div class="logo-container">
            <a href="Login.html"><img src="Images/Male User.png" alt="Logo"></a>
        </div>
    </div>

    <br>
    
  
    <div class="wrapper">
        <h3>We'd love to hear your feedback!</h3>
        <form action="#">
           <div class="rating">
            <input type="number" name="rating" hidden>
            <i class='bx bx-star star'></i>
            <i class='bx bx-star star'></i>
            <i class='bx bx-star star'></i>
            <i class='bx bx-star star'></i>
            <i class='bx bx-star star'></i>
           </div>

           <textarea name="review" id="" cols="50" rows="2" placeholder="Country You Explored" required></textarea>
           <input type="text" placeholder="Your Name" required>
           <textarea name="opinion" id="" cols="50" rows="5" placeholder="Your Feedback..."></textarea>
           <div class="btn-group">
            <button type="Submit" class="btn Submit">Submit</button>
            <button class="btn cancel">Cancel</button>
           </div>
        </form>
    </div>


    
   


    <script>
        const allStar = document.querySelectorAll('.rating .star')

        allStar.forEach((item, idx)=> {
            item.addEventListener('click', function(){
                allStar.forEach(i=>{
                    i.classList.replace('bxs-star','bx-star')
                })
                for(let i=0; i<allStar.length; i++){
                    if(i <= idx){
                        allStar[i].classList.replace('bx-star', 'bxs-star')
                    }
                }
            })
        })

    </script>

</body>

</html>
